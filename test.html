<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Matters Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }
        .logo {
            margin: 10px auto;
        }
        .logo img {
            width: 250px;
            height: 250px;
            display: block;
            margin: 0 auto;
        }
        .message {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .buttons a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }
        .buttons img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Mind Matters Home Page</h1>
    <div class="logo">
        <img src="MindMattersLogo_Upload.png" alt="Mind Matters Logo">
    </div>
    <div class="message">
        Our website is currently under development. Come back soon for updates.
    </div>
    <div class="buttons">
        <a href="https://www.instagram.com/mindmatters_foundation/" target="_blank">
            <img src="https://static-00.iconduck.com/assets.00/instagram-with-circle-icon-2048x2048-21sdb59c.png" alt="Instagram Logo">
        </a>
        <a href="https://www.linkedin.com/company/mindmatters-foundation/" target="_blank">
            <img src="https://static-00.iconduck.com/assets.00/linkedin-with-circle-icon-1024x1024-m0epmra3.png" alt="LinkedIn Logo">
        </a>
    </div>
</body>
</html>
